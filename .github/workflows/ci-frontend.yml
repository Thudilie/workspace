name: ci-frontend

# Ensure the workflow runs on schedule (Sunday at 0:00) and on push to the main branch
on:
  pull_request:
    branches:
      - main
  # Manual trigger using the workflow_dispatch event
  workflow_dispatch:

#Use a matrix strategy to use Node.js versions 16.x and 18.x
jobs:
  install_dependencies:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      # Install the dependencies.
      - run: cd frontend && npm ci

  test:
    needs: install_dependencies  # This ensures task1 runs after the build job
    - run: cd frontend && npm run test

  lint:
    needs: install_dependencies  # This ensures task1 runs after the build job
    # Run the linter.
    - run: cd frontend && npm run lint

  build:
    needs: [test,lint]  
    - run: cd frontend && npm run build